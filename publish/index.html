<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>聊天窗口</title>
	<link rel="stylesheet" href="./stylesheet/style.css">
</head>
<body>
	<div class="content">
		<div class="room-name">聊天室的名字：dddddddd</div>
		<div class="name-list">
			<ul>
				<li>ddd</li>
				<li>ccc</li>
				<li>fff</li>
			</ul>
		</div>
		<div class="message-list">
			<ul>
				<li>ddd</li>
				<li>ccc</li>
				<li>fff</li>
			</ul>
		</div>
		<div class="send-message">
			<form action="" class="form">
				<span>发送消息：</span>
				<input type="text" id='send-message'>
				<input type="submit" id='send-btn'>
			</form>
		</div>
	</div>
	<script src='./javascript/socket.io.js'></script>
	<script src='./javascript/jquery.js'></script>
</body>
</html>
